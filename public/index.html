<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
  .ripple {
    position: relative;
    overflow: hidden;
  }
  .ripple::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  .ripple:active::before {
    width: 200px;
    height: 200px;
  }
  </style>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
